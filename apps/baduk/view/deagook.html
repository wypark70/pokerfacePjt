<link rel="stylesheet" href="css/deagook.css">

<div class="panel panel-default reveal-animation">
    <div class="panel-heading">
        <button type="button" ng-class="toggleNumberBtnClass" ng-click="toggleNumberVisibility()">Toggle number visibility</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="addStoneRandom()">Add circles</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="removeStone()">물르기</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="clearStone()">Clear circles</button>
        <button type="button" ng-class="toggleGiboBtnClass" ng-click="toggleGiboVisibility()">Toggle circle visibility</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="addSquares()">Add squares</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="clearSquares()">Clear squares</button>
        <button type="button" ng-class="toggleSquaresBtnClass" ng-click="toggleSquareVisibility()">Toggle square visibility</button>
    </div>
    <div class="panel-body">
        <svg viewBox="0 0 2000 2000">
            <defs>
                <filter id="f4" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
                    <feOffset in="blur" dx="10" dy="10" result="offsetBlur" />
                    <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".25" specularExponent="10" lighting-color="yellow" result="specOut">
                        <fePointLight x="-5000" y="-10000" z="20000" />
                    </feSpecularLighting>
                    <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
                    <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
                    <feMerge>
                        <feMergeNode in="offsetBlur" />
                        <feMergeNode in="litPaint" />
                    </feMerge>
                </filter>
                <filter id="f0" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
                <radialGradient id="gradient_3D_gray" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_white" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(180,180,180)" offset="50%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_black" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(50,50,50)" offset="25%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_red" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,0,0)" offset="25%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_yellow" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,255,0)" offset="25%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_blue" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(0,0,255)" offset="25%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
            </defs>
            <g id="panGroup" d3 d3-data="panData" d3-renderer="panRenderer"></g>
            <g id="squaresGroup" d3 d3-data="squareData" d3-renderer="squareRenderer" ng-show="$parent.isShowSquares"></g>
            <g id="giboGroup" d3 d3-data="giboData" d3-renderer="giboRenderer" ng-show="$parent.isShowGibo"></g>
        </svg>
    </div>
</div>

<div class="alert alert-info reveal-animation" role="alert">
    <strong>panCirclesLength: </strong> {{panData.panCircles.length}}<br />
    <strong>circlesLength: </strong> {{giboData.stones.length}}<br />
    <strong>squaresLength: </strong> {{squareData.squares.length}}<br />
    <strong>blackDelCnt: </strong> {{blackDieStones.length}}<br />
    <strong>whiteDelCnt: </strong> {{whiteDieStones.length}}<br />
</div>
