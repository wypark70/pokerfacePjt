<link rel="stylesheet" href="css/deagook.css">

<div class="panel panel-default reveal-animation">
    <div class="panel-heading">
        <button type="button" class="btn btn-xs btn-info" ng-click="addCirclesRandom()">Add circles</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="removeCircle()">물르기</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="clearCircles()">Clear circles</button>
        <button type="button" ng-class="toggleCircleBtnClass" ng-click="toggleCircleVisibility()">Toggle circle visibility</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="addSquares()">Add squares</button>
        <button type="button" class="btn btn-xs btn-info" ng-click="clearSquares()">Clear squares</button>
        <button type="button" ng-class="toggleSquaresBtnClass" ng-click="toggleSquareVisibility()">Toggle square visibility</button>
    </div>
    <div class="panel-body">
        <svg viewBox="0 0 2000 2000">
            <defs>
                <filter id="f1" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
                    <feOffset in="blur" dx="10" dy="10" result="offsetBlur" />
                    <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".25" specularExponent="10" lighting-color="yellow" result="specOut">
                        <fePointLight x="-5000" y="-10000" z="20000" />
                    </feSpecularLighting>
                    <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
                    <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
                    <feMerge>
                        <feMergeNode in="offsetBlur" />
                        <feMergeNode in="litPaint" />
                    </feMerge>
                </filter>
                <filter id="f0" x="0" y="0" width="200%" height="200%">
                    <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
                    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                </filter>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
                </linearGradient>
                <radialGradient id="gradient_3D_white" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="#666" offset="50%"/>
                    <stop stop-color="black" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_red" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,0,0)" offset="25%"/>
                    <stop stop-color="rgb(192,0,0)" offset="50%"/>
                    <stop stop-color="rgb(127,0,0)" offset="70%"/>
                    <stop stop-color="rgb(64,0,0)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_yellow" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,255,0)" offset="25%"/>
                    <stop stop-color="rgb(192,192,0)" offset="50%"/>
                    <stop stop-color="rgb(127,127,0)" offset="70%"/>
                    <stop stop-color="rgb(64,64,0)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_blue" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(0,0,255)" offset="25%"/>
                    <stop stop-color="rgb(0,0,192)" offset="50%"/>
                    <stop stop-color="rgb(0,0,127)" offset="70%"/>
                    <stop stop-color="rgb(0,0,64)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
            </defs>
            <g id="panGroup" d3 d3-data="lines" d3-renderer="panRenderer"></g>
            <g id="squaresGroup" d3 d3-data="squares" d3-renderer="squareRenderer" ng-show="$parent.showSquares"></g>
            <g id="giboGroup" d3 d3-data="circles" d3-renderer="giboRenderer" ng-show="$parent.showCircles"></g>
        </svg>
    </div>
</div>

<div class="alert alert-info reveal-animation" role="alert">
    <strong>panCirclesLength: </strong> {{panCircles.length}}<br />
    <strong>circlesLength: </strong> {{circles.length}}<br />
    <strong>squaresLength: </strong> {{squares.length}}
</div>
