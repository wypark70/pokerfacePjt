<link rel="stylesheet" href="css/gibo.css">

<div class="panel panel-default reveal-animation">
    <div class="panel-heading">
        /images/ColorSplash/colorsplash10.jpg
    </div>
    <div class="panel-body">
        <svg viewBox="0 0 2000 2000" version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">

            <defs>
                <circle id="myCircle" cx="300" cy="200" r="100" />
                <radialGradient id="gradient_3D" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="#666" offset="50%"/>
                    <stop stop-color="black" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_red" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,0,0)" offset="25%"/>
                    <stop stop-color="rgb(192,0,0)" offset="50%"/>
                    <stop stop-color="rgb(127,0,0)" offset="70%"/>
                    <stop stop-color="rgb(64,0,0)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_yellow" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,255,0)" offset="25%"/>
                    <stop stop-color="rgb(192,192,0)" offset="50%"/>
                    <stop stop-color="rgb(127,127,0)" offset="70%"/>
                    <stop stop-color="rgb(64,64,0)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_blue" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(0,0,255)" offset="25%"/>
                    <stop stop-color="rgb(0,0,192)" offset="50%"/>
                    <stop stop-color="rgb(0,0,127)" offset="70%"/>
                    <stop stop-color="rgb(0,0,64)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
            </defs>
            <use xlink:href="#myCircle" fill="url(#gradient_3D)" />
            <use xlink:href="#myCircle" fill="url(#gradient_3D_red)" transform="translate(300,0)"/>
            <use xlink:href="#myCircle" fill="url(#gradient_3D_yellow)" transform="translate(500,0)"/>
            <use xlink:href="#myCircle" fill="url(#gradient_3D_blue)" transform="translate(700,0)"/>
        </svg>
        <svg viewBox="0 0 120 120">
            <rect x="60" y="60" width="40" height="40" stroke="white" stroke-width="1" fill="yellow" opacity="0.5">
                <animateTransform attributeName="transform"
                                  attributeType="XML"
                                  type="rotate"
                                  from="0 60 60"
                                  to="360 60 60"
                                  dur="7s"
                                  repeatCount="indefinite"/>
            </rect>
        </svg>
    </div>
</div>

<div class="alert alert-info reveal-animation" role="alert">
    {{message}}
</div>
