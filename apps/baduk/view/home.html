<link href="../../libs/jplayer/2.9.2/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/home.css">

<div class="panel panel-default reveal-animation">
    <div class="panel-heading">
        <button id="mixBth" type="button" class="btn btn-xs btn-primary">mix</button>
        <button id="mixBth2" type="button" class="btn btn-xs btn-primary">mix2</button>
        <button id="solveBth" type="button" class="btn btn-xs btn-primary">solve</button>
        <button id="stopBth" type="button" class="btn btn-xs btn-primary">stop</button>
        Max Col: <select ng-options="maxCol as maxCol for maxCol in maxColArr" ng-model="maxCol"></select>
        Max Row: <select ng-options="maxRow as maxRow for maxRow in maxRowArr" ng-model="maxRow"></select>
    </div>
    <div class="panel-body">
        <svg id="puzzleSvg" viewBox="0 0 700 700">
            <g id="puzzleGroup" d3 d3-data="imgDataArr" d3-renderer="puzzleRenderer"></g>
        </svg>
    </div>
</div>

<div id="progressBar" class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        100% Complete (success)
    </div>
</div>

<div id="srcImageDiv">
    <svg id="imgSvg" viewBox="0 0 600 100">
        <g id="imageGroup" d3 d3-data="srcImageArr" d3-renderer="srcImageRenderer"></g>
    </svg>
</div>

<div class="alert alert-info reveal-animation" role="alert">
    maxCol : {{maxCol}}<br />
    maxRow : {{maxRow}}<br />
    History Count : {{moveHistoryArr.length}}
</div>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
    <div class="jp-type-playlist">
        <div class="jp-gui jp-interface">
            <div class="jp-controls">
                <button class="jp-previous" role="button" tabindex="0">previous</button>
                <button class="jp-play" role="button" tabindex="0">play</button>
                <button class="jp-next" role="button" tabindex="0">next</button>
                <button class="jp-stop" role="button" tabindex="0">stop</button>
            </div>
            <div class="jp-progress">
                <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                </div>
            </div>
            <div class="jp-volume-controls">
                <button class="jp-mute" role="button" tabindex="0">mute</button>
                <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
                <div class="jp-volume-bar">
                    <div class="jp-volume-bar-value"></div>
                </div>
            </div>
            <div class="jp-time-holder">
                <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
                <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
            </div>
            <div class="jp-toggles">
                <button class="jp-repeat" role="button" tabindex="0">repeat</button>
                <button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
            </div>
        </div>
        <div class="jp-playlist">
            <ul>
                <li>&nbsp;</li>
            </ul>
        </div>
        <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
    </div>
</div>
