<link rel="stylesheet" href="css/home.css">

<div class="panel panel-default reveal-animation">
    <div class="panel-heading">
        /images/ColorSplash/colorsplash7.jpg
    </div>
    <div class="panel-body">
        <svg viewBox="0 0 300 270">
            <defs>
                <filter id="filter0" primitiveUnits="objectBoundingBox" filterUnits="userSpaceOnUse">
                    <feImage xlink:href="../../images/ColorSplash/colorsplash5.jpg" x="0" y="0" width="100%" height="100%" preserveAspectRatio="none"/>
                </filter>
                <radialGradient id="gradient_3D_red" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,0,0)" offset="25%"/>
                    <stop stop-color="rgb(192,0,0)" offset="50%"/>
                    <stop stop-color="rgb(127,0,0)" offset="70%"/>
                    <stop stop-color="rgb(64,0,0)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_yellow" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(255,255,0)" offset="25%"/>
                    <stop stop-color="rgb(192,192,0)" offset="50%"/>
                    <stop stop-color="rgb(127,127,0)" offset="70%"/>
                    <stop stop-color="rgb(64,64,0)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <radialGradient id="gradient_3D_blue" cx="20%" cy="20%" r="100%" fx="30%" fy="30%">
                    <stop stop-color="white" offset="0"/>
                    <stop stop-color="rgb(0,0,255)" offset="25%"/>
                    <stop stop-color="rgb(0,0,192)" offset="50%"/>
                    <stop stop-color="rgb(0,0,127)" offset="70%"/>
                    <stop stop-color="rgb(0,0,64)" offset="85%"/>
                    <stop stop-color="rgb(0,0,0)" offset="100%"/>
                </radialGradient>
                <clipPath id = "clip0">
                    <circle cx="" cy="" r="20" />
                </clipPath>
                <clipPath id = "clip1">
                    <circle cx="50%" cy="50%" r="20" />
                </clipPath>
            </defs>
            <circle cx="50%" cy="50%" r="20" filter="url(#filter0)" clip-path="url(#clip1)"/>
            <path d="M150,20 L240,240 L30,90 L270,90 L60,240 Z" fill="blue" opacity=".25" stroke="lightgrey" stroke-width="3" id="theMotionPath"/>
            <circle cx="" cy="" r="20" fill="url(#gradient_3D_red)">
                <animateMotion dur="1s" repeatCount="indefinite">
                    <mpath xlink:href="#theMotionPath"/>
                </animateMotion>
            </circle>
            <circle cx="" cy="" r="20" fill="url(#gradient_3D_yellow)">
                <animateMotion dur="3s" repeatCount="indefinite">
                    <mpath xlink:href="#theMotionPath"/>
                </animateMotion>
            </circle>
            <circle cx="" cy="" r="20" fill="url(#gradient_3D_blue)">
                <animateMotion dur="5s" repeatCount="indefinite">
                    <mpath xlink:href="#theMotionPath"/>
                </animateMotion>
            </circle>
            <circle cx="" cy="" r="20" filter="url(#filter0)" clip-path="url(#clip0)">
                <animateMotion dur="7s" repeatCount="indefinite">
                    <mpath xlink:href="#theMotionPath"/>
                </animateMotion>
            </circle>
        </svg>
    </div>
</div>

<div class="alert alert-info reveal-animation" role="alert">
    {{message}}
</div>
