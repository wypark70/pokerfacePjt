<textarea id="pastezone" placeholder="...and paste here!"></textarea>
<script type="text/javascript" src="libs/jquery/1.11.2/jquery-1.11.2.js"></script>
<div id="result"></div>
<script>
    $(document).on("copy", function(e){
        e.stopPropagation();
        e.preventDefault();

        if (window.clipboardData) {
            window.clipboardData.setData("text", ".................");
        }
        else {
            e.originalEvent.clipboardData.setData("text", "nice, eh?!");
        }
    });


    $("#pastezone").bind("paste", function(e){
        e.stopPropagation();
        e.preventDefault();

        var cd;

        if (window.clipboardData) {
            // Internet Explorer
            cd = window.clipboardData.getData("text");
        }
        else {
            cd = e.originalEvent.clipboardData.getData("text/plain");
        }


        $("#result").empty().text(cd);
    });
</script>
