            부엌 시계를 보니 6시 10분이었다.
        </p>

    <style>
        image:hover {
            opacity: .5;
        }

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 635"></svg>

<script type="text/javascript" src="libs/jquery/1.11.2/jquery-1.11.2.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>
    function svgEl(tagName) {
        return document.createElementNS("http://www.w3.org/2000/svg", tagName);
    }

    $(function() {
        var $svgPath = $("#svgPath");
        var $svg = $("svg:first");
        var dx = 700 / 5;
        var dy = 635 / 5;

        var $image = $(svgEl("image"));
        $image.attr({"preserveAspectRatio": "xMinYMin meet", "style": "width: 100%; height: 100%;"});
        $image.get(0).setAttributeNS("http://www.w3.org/1999/xlink", 'xlink:href', "./images/images01.jpg");
        $svg.append($image);

        console.log($image.width());
        console.log($image.height());
        for (var y = 0; y < 5; y++) {
            for (var x = 0; x < 5; x++) {
                var sx = x * dx;
                var sy = y * dy;
                var $rect = $(svgEl("rect"));
                $rect.attr("x", sx);
                $rect.attr("y", sy);
                $rect.attr("width", dx);
                $rect.attr("height", dy);
                $rect.attr("style","fill:none; stroke-width:1; stroke:rgb(0,0,0); opacity: .5");
                $svg.append($rect);
                //$svg.append('<rect x="' + sx + '" y="' + sy + '" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" width="' + dx + '" height="' + dy + '"></rect>');
            }
        }
        //$("#image").css("clip-path", "url(#svgPath)");
    });
</script>
